plugins {
  id "com.github.johnrengelman.shadow" version "5.2.0"
}

apply plugin: 'java-library'
apply plugin: 'eclipse'

repositories {
  jcenter()
}

group = prjGroup
version = prjVer
sourceCompatibility = prjCompat
targetCompatibility = prjCompat

dependencies {
  implementation 'com.auth0:java-jwt:3.3.0'
  implementation 'com.lambdaworks:scrypt:1.4.0'
  implementation 'com.sparkjava:spark-core:2.9.2'
  implementation 'commons-cli:commons-cli:1.4'
  implementation 'org.bouncycastle:bcpkix-jdk15on:1.63'
  implementation 'org.json:json:20200518'
  implementation 'org.mongodb:mongodb-driver-sync:4.1.0'
  implementation 'org.slf4j:slf4j-simple:1.7.30'
  testImplementation 'org.easymock:easymock:4.0.2'
  testImplementation 'junit:junit:4.13'
}

eclipse {
  classpath {
    downloadJavadoc = true
    downloadSources = true
  }
}

jar {
  manifest {
    attributes 'Main-Class': prjGroup + '.' + prjMain
  }
}

shadowJar {
  shadowJar {
    baseName = prjName
    classifier = null
    version = null
  }
}